<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article class="first-page">
      <div class="star"><img src="./images/icon-star.svg" alt="" /></div>
      <h1>How did we do ?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <span class="one">1</span>
        <span class="two">2</span>
        <span class="three">3</span>
        <span class="four">4</span>
        <span class="five">5</span>
      </div>
      <button class="cta">Submit</button>
    </article>

    <article class="thank-page">
      <img class="thank" src="./images/illustration-thank-you.svg" alt="" />
      <div class="select"></div>
      <h1 class="word">Thank you!</h1>
      <p class="content">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </article>
  </body>
  <script src="./js/index.js"></script>
</html>
